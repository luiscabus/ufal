	<div id="resultado">
		
	</div>




	<script>
		function roundUp(num, precision) {
			precision = Math.pow(10, precision)
			return Math.ceil(num * precision) / precision
		}

		function calculaMedia(){
			var gl1, mt1, gl2, mt2, mt3, mt4;
			gl1 = parseFloat(document.getElementById('gl1').value);
			mt1 = parseFloat(document.getElementById('mt1').value);
			gl2 = parseFloat(document.getElementById('gl2').value);
			mt2 = parseFloat(document.getElementById('mt2').value);
			mt3 = parseFloat(document.getElementById('mt3').value);
			mt4 = parseFloat(document.getElementById('mt4').value);

			var sem1, sem2, sem3, sem4;
			sem1 = (gl1 * 0.2) + (mt1 * 0.8);
			sem2 = (gl2 * 0.2) + (mt2 * 0.8);
			sem3 = (mt3);
			sem4 = (mt4);

			var nota1, nota2;
			nota1 = (sem1 + sem2 + sem3 + sem4) / 4;
			nota2 = parseFloat(document.getElementById('projfinal').value);

			var mediafinal;
			mediafinal = (nota1 + nota2) / 2;

			document.getElementById('resultado').innerHTML = "Olá, "+document.getElementById('aluno').value+", matrícula "+document.getElementById('matricula').value+", período "+document.getElementById('periodo').value+", suas médias nos semestres s1 e s2 são respectivamente " + sem1 + " e " + sem2 + ", sua nota1 é "+ nota1 + " e sua média final é " + mediafinal;
			// alert("Olá, "+document.getElementById('aluno').value+", matrícula "+document.getElementById('matricula').value+", período "+document.getElementById('periodo').value+", suas médias nos semestres s1 e s2 são respectivamente " + sem1 + " e " + sem2 + ", sua nota1 é "+ nota1 + " e sua média final é " + mediafinal);

			if (nota1 >= 7) {
				alert("O aluno foi aprovado por média.")
			} else {
				if (sem1 < 7 || sem2 < 7 || sem3 < 7 || sem4 < 7) {
					alert("O aluno precisa de reavaliação em um dos semestres.")	
				}
			}

			// return false;
		}
